<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>운동 영상 메인페이지</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .search-bar {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
      .search-bar input {
        width: 400px;
        padding: 8px 8px 6px 8px;
        margin-left: 10px;
        border: none;
        border-bottom: 2px solid #000;
        outline: none;
        font-size: 17px;
        background: transparent;
        color: #000;
        transition: border-color 0.2s;
      }
      .search-bar input:focus {
        border-bottom: 2.5px solid #000;
      }
      .categories {
        margin: 30px 0 0 0;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        width: 100%;
      }
      .underline-btn {
        background: none;
        border: none;
        border-bottom: 2px solid #000;
        color: #000;
        font-size: 18px;
        padding: 4px 10px;
        cursor: pointer;
        transition: border-color 0.2s, color 0.2s;
      }
      .underline-btn:hover,
      .underline-btn.active {
        border-bottom: 2.5px solid #000;
        color: #222;
      }
      .sort-bar {
        margin: 10px 0 20px 0;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        width: 100%;
        max-width: 900px;
        box-sizing: border-box;
        padding-right: 10px;
      }
      .videos {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
        width: 100%;
        max-width: 900px;
        box-sizing: border-box;
      }
      .video-card {
        flex: 0 1 43%;
        box-sizing: border-box;
        background: #eee;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        min-width: 300px;
        max-width: 400px;
      }
      .video-thumb {
        width: 100%;
        height: 180px;
        background: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        overflow: hidden;
      }
      .video-thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .video-info {
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .video-title {
        font-weight: bold;
      }
      .video-meta {
        font-size: 15px;
        color: #555;
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .icon {
        width: 20px;
        height: 20px;
        display: inline-block;
        vertical-align: middle;
      }
      .search-icon {
        width: 24px;
        height: 24px;
        display: inline-block;
        vertical-align: middle;
      }
      @media (max-width: 700px) {
        .container {
          max-width: 100%;
          padding: 0 10px;
        }
        .videos {
          gap: 16px;
        }
        .video-card {
          flex: 0 1 100%;
          max-width: 100%;
        }
        .search-bar input {
          width: 100%;
          min-width: 0;
        }
        .sort-bar {
          justify-content: center;
          padding-right: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <img
          src="/backend//src/main/resources/static/img//Search.png"
          alt="검색"
          class="search-icon"
        />
        <input type="text" placeholder="검색어를 입력하시오." />
      </div>
      <div class="categories">
        <button class="underline-btn">등</button>
        <button class="underline-btn">가슴</button>
        <button class="underline-btn">하체</button>
        <button class="underline-btn">팔</button>
        <button class="underline-btn">코어</button>
        <button class="underline-btn">전신</button>
      </div>
      <div class="sort-bar">
        <button class="underline-btn">조회순 ▼</button>
      </div>
      <div class="videos">
        <div class="video-card">
          <div class="video-thumb">
            <img
              src="/backend//src/main/resources/static/img//Video Call.png"
              alt="비디오"
            />
          </div>
          <div class="video-info">
            <span class="video-title">푸쉬업 완벽 가이드</span>
            <span class="video-meta">
              <img
                src="/backend//src/main/resources/static/img//Eye.png"
                alt="조회수"
                class="icon"
              />150&nbsp;
              <img
                src="/backend//src/main/resources/static/img//Heart.png"
                alt="좋아요"
                class="icon"
              />35
            </span>
          </div>
        </div>
        <div class="video-card">
          <div class="video-thumb">
            <img
              src="/backend//src/main/resources/static/img//Video Call.png"
              alt="비디오"
            />
          </div>
          <div class="video-info">
            <span class="video-title">스쿼트 제대로 하는 법</span>
            <span class="video-meta">
              <img
                src="/backend//src/main/resources/static/img//Eye.png"
                alt="조회수"
                class="icon"
              />200&nbsp;
              <img
                src="/backend//src/main/resources/static/img//Heart.png"
                alt="좋아요"
                class="icon"
              />
            </span>
          </div>
        </div>
        <div class="video-card">
          <div class="video-thumb">
            <img
              src="/backend//src/main/resources/static/img//Video Call.png"
              alt="비디오"
            />
          </div>
          <div class="video-info">
            <span class="video-title">플랭크 5분 챌린지</span>
            <span class="video-meta">
              <img
                src="/backend//src/main/resources/static/img//Eye.png"
                alt="조회수"
                class="icon"
              />180&nbsp;
              <img
                src="/backend//src/main/resources/static/img//Heart.png"
                alt="좋아요"
                class="icon"
              />40
            </span>
          </div>
        </div>
        <div class="video-card">
          <div class="video-thumb">
            <img
              src="/backend//src/main/resources/static/img//Video Call.png"
              alt="비디오"
            />
          </div>
          <div class="video-info">
            <span class="video-title">풀업 입문자 강좌</span>
            <span class="video-meta">
              <img
                src="/backend//src/main/resources/static/img//Eye.png"
                alt="조회수"
                class="icon"
              />120&nbsp;
              <img
                src="/backend//src/main/resources/static/img//Heart.png"
                alt="좋아요"
                class="icon"
              />25
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
