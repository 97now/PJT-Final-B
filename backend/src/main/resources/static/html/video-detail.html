<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비디오 상세</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }
        .video-main {
            flex: 2;
        }
        .video-info {
            flex: 1;
        }
        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            margin-bottom: 20px;
        }
        .video-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .video-meta {
            display: flex;
            gap: 20px;
            color: #666;
            margin-bottom: 20px;
        }
        .video-description {
            margin-bottom: 30px;
        }
        .review-section {
            margin-top: 30px;
        }
        .review-list {
            margin-top: 20px;
        }
        .review-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .review-user {
            font-weight: bold;
        }
        .review-date {
            color: #666;
        }
        .review-content {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <div class="video-main">
                <div class="video-player" id="videoPlayer">
                    <!-- 비디오 플레이어가 여기에 들어갑니다 -->
                </div>
                <h1 class="video-title" id="videoTitle"></h1>
                <div class="video-meta">
                    <span id="viewCount"></span>
                    <span id="likeCount"></span>
                </div>
                <div class="video-description" id="videoDescription"></div>
            </div>
            <div class="video-info">
                <div class="review-section">
                    <h2>리뷰</h2>
                    <div class="review-list" id="reviewList">
                        <!-- 리뷰 목록이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // URL에서 비디오 ID 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');

        // 비디오 정보 가져오기
        async function fetchVideoDetails() {
            try {
                const response = await fetch(`/api/video/${videoId}`);
                const video = await response.json();
                
                // 비디오 정보 표시
                document.getElementById('videoTitle').textContent = video.videoTitle;
                document.getElementById('viewCount').textContent = `조회수 ${video.videoViewCnt}`;
                document.getElementById('likeCount').textContent = `좋아요 ${video.videoLikeCnt}`;
                document.getElementById('videoDescription').textContent = video.videoPart;
                
                // 비디오 플레이어 설정
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.innerHTML = `<iframe width="100%" height="100%" src="${video.videoUrl}" frameborder="0" allowfullscreen></iframe>`;
            } catch (error) {
                console.error('비디오 정보를 가져오는데 실패했습니다:', error);
            }
        }

        // 리뷰 목록 가져오기
        async function fetchReviews() {
            try {
                const response = await fetch(`/api/review?key=video_id&word=${videoId}`);
                const reviews = await response.json();
                
                const reviewList = document.getElementById('reviewList');
                reviewList.innerHTML = reviews.map(review => `
                    <div class="review-item">
                        <div class="review-header">
                            <span class="review-user">${review.reviewUserNickName}</span>
                            <span class="review-date">${new Date(review.reviewRegistDate).toLocaleDateString()}</span>
                        </div>
                        <div class="review-content">${review.reviewContent}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('리뷰를 가져오는데 실패했습니다:', error);
            }
        }

        // 페이지 로드 시 실행
        window.onload = () => {
            if (videoId) {
                fetchVideoDetails();
                fetchReviews();
            }
        };
    </script>
</body>
</html>
